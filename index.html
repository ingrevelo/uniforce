<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body style="padding:0px; margin:0px; background-color:#fff;font-family:Arial, sans-serif">
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/jssor.slider-21.1.5.mini.js"></script>
    <script>
        jQuery(document).ready(function ($) {
            var jssor_1_SlideshowTransitions = [
              {$Duration:1200,$Opacity:2}
            ];
            var jssor_1_SlideoTransitions = [
              [{b:-1,d:1,o:-1},{b:0,d:600,x:-1630,o:1,e:{x:6}}],
              [{b:-1,d:1,o:-1},{b:0,d:600,x:-1630,o:1,e:{x:6}}],
              [{b:-1,d:1,o:-1},{b:0,d:600,x:-1630,o:1,e:{x:6}}]
            ];
            var jssor_1_options = {
              $AutoPlay: true,
              $Idle: 2000,
              $SlideshowOptions: {
                $Class: $JssorSlideshowRunner$,
                $Transitions: jssor_1_SlideshowTransitions,
                $TransitionsOrder: 1
              },
              $CaptionSliderOptions: {
                $Class: $JssorCaptionSlideo$,
                $Transitions: jssor_1_SlideoTransitions
              },
              $BulletNavigatorOptions: {
                $Class: $JssorBulletNavigator$
              }
            };
            var jssor_1_slider = new $JssorSlider$("jssor_1", jssor_1_options);
        });
    </script>
    <style>
        .jssorb17 {
            position: absolute;
        }
        .jssorb17 div, .jssorb17 div:hover, .jssorb17 .av {
            position: absolute;
            /* size of bullet elment */
            width: 16px;
            height: 16px;
            background: url('img/b17.png') no-repeat;
            overflow: hidden;
            cursor: pointer;
        }
        .jssorb17 div { background-position: -7px -7px; }
        .jssorb17 div:hover, .jssorb17 .av:hover { background-position: -37px -7px; }
        .jssorb17 .av { background-position: -67px -7px; }
        .jssorb17 .dn, .jssorb17 .dn:hover { background-position: -97px -7px; }
    </style>
    <div id="jssor_1" style="position: relative; margin: 0 auto; top: 0px; left: 0px; width: 1600px; height: 1200px; overflow: hidden; visibility: hidden;">
        <!-- Loading Screen -->
        <div data-u="loading" style="position: absolute; top: 0px; left: 0px;">
            <div style="filter: alpha(opacity=70); opacity: 0.7; position: absolute; display: block; top: 0px; left: 0px; width: 100%; height: 100%;"></div>
            <div style="position:absolute;display:block;background:url('img/loading.gif') no-repeat center center;top:0px;left:0px;width:100%;height:100%;"></div>
        </div>
        <div data-u="slides" style="cursor: default; position: relative; top: 0px; left: 0px; width: 1600px; height: 1200px; overflow: hidden;">
            <div data-p="350.00" style="display: none;">
                <img data-u="image" src="imagenes/006.jpg" />
                <div data-u="caption" data-t="0" style="position: absolute; top: 600px; left: 1600px; width: 700px; height: 50px; background-color: rgba(0,0,0,0.5); border-radius: 60px; font-size: 30px; color: #ffffff; line-height: 50px; text-align: center;">tons of transition type</div>
            </div>
            <div data-p="350.00" style="display: none;">
                <img data-u="image" src="imagenes/002.jpg" />
                <div data-u="caption" data-t="1" style="position: absolute; top: 600px; left: 1600px; width: 700px; height: 50px; background-color: rgba(0,0,0,0.5); border-radius: 60px; font-size: 30px; color: #ffffff; line-height: 50px; text-align: center;">tons of transition type</div>
            </div>
            <div data-p="350.00" style="display: none;">
                <img data-u="image" src="imagenes/007.jpg" />
                <div data-u="caption" data-t="2" style="position: absolute; top: 600px; left: 1600px; width: 700px; height: 50px; background-color: rgba(0,0,0,0.5); border-radius: 60px; font-size: 30px; color: #ffffff; line-height: 50px; text-align: center;">tons of transition type</div>
            </div>
        </div>
        <!-- Bullet Navigator -->
        <div data-u="navigator" class="jssorb17" style="bottom:16px;right:16px;">
            <!-- bullet navigator item prototype -->
            <div data-u="prototype" style="width:16px;height:16px;"></div>
        </div>
    </div>

    <!-- #endregion Jssor Slider End -->
</body>
</html>
